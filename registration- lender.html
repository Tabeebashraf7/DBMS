
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="styles.css" rel="stylesheet">
  <link href="join.css" rel="stylesheet">
  <link href="index.css" rel="stylesheet">
  <title>NOTE - lender</title>
</head>

<body class="full-height-grow">
  <div class="container full-height-grow">
    <nav>
      <div class="logo">
        <p>Note</p>
      </div>
      <ul>
        <li><a href="join.html">Join</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="mainpage.html">Home</a></li>
      </ul>
    </nav>
    <section class="join-main-section">
      <h1 class="join-text">
      Register as a
        <span class="accent-text">Lender</span>
      </h1>


      <form class="join-form">
        <div class="input-group">
          <label for="subid">Subject ID</label>
            <select id="subid" name="subid" class="select">
              <option value="volvo">English-01</option>
              <option value="saab">Math-02</option>
              <option value="fiat">konkani-03</option>
              <option value="audi">Hindi-04</option>
              <option value="audi">science-05</option>
              <option value="audi">General knowledge-06</option>
            </select>
        </div>
        <div class="input-group">
          <label for="name">Lender Name:</label>
          <input type="text" name="name" id="name">
        </div>
        <div class="input-group">
          <label for="pnumber">Phone Number:</label>
          <input type="text" name="pnumber" id="pnumber">
        </div>
        <div class="input-group">
          <label for="email">Email:</label>
          <input type="email" name="email" id="email">
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password">
        </div>
        <div class="input-group">
          <button type="submit" class="btn" >Join Now</button>
        </div>
      </form>


    </section>
  </div>

</body>
</html>
